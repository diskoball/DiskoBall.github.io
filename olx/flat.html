function OnLoadPage()
{
fetch('flat.json')
  .then((response) => response.json())
  .then((data) => 
  {
	TicketsList = data;
	GenerateSlots(data.Data);
  });
  
	//GenerateSlots(TicketsList.Data);
}

function SliderLeft(e)
{
MoveSlider(e, -1);
}


function SliderRight(e)
{
MoveSlider(e, 1);
}

function MoveSlider(targetElem, possition)
{
	let parentEl = targetElem;
	
	while(parentEl.className !='slot')
	{
		parentEl = parentEl.parentElement;
	}
	

	
	if(!parentEl.SliderNum)
	{
		parentEl.SliderNum = 0;
	}
	
	let newSliderNum = parentEl.SliderNum + possition;
	if(newSliderNum >= 0){
		let DataEl = TicketsList.Data.find(x=> x.id == parentEl.id);
		
		if(DataEl && newSliderNum < DataEl.photos.length)
		{
		
			parentEl.SliderNum = newSliderNum;
			parentEl.getElementsByTagName("img")[0].src = DataEl.photos[newSliderNum].link.replace('{width}','1000').replace('{height}', '1000');
			parentEl.getElementsByClassName("sliderpage")[0].innerText = (newSliderNum+1) + '/' + DataEl.photos.length;
		}
	}
}

var TagsMap = 
[
['#ДАЛЕКО', 'харьковское шоссе', 'харьківське шосе', 'тростянецкая', 'тростянецька', 'заречная', 'зарічна'],
['#Ріелтор', 'комиссия', 'коміся', '50%', '50 %'],
['#Власник', 'без комісії', 'без комиссии', 'без %', 'собственник', 'власник', 'хазяин', 'хозяїн'],
['#ЖК', ' жк '],
['#Позняки', 'позняк', 'григоренк', 'урлівська', 'урловск','пчилки', 'пчелки', 'пчілки', 'руденко'],
['#Григоренко','григоренк'],
['#Пчілки', 'пчилки', 'пчелки', 'пчілки'],
['#Урлівська', 'урлівська', 'урловск'],
['#Руденко', 'руденко'],
['#Бажана', 'бажана'],
['#Харківська', 'харківська', 'харковская', 'декабристів', 'декабристов'],
['#Осокорки', 'осокорки', 'Ващенка']
];


function GetTags(str)
{
	str = str.toLowerCase();
	let result = [];
	
	TagsMap.forEach((t) => {
		
		if(t.find(x => str.includes(x)))
		{
			result.push(t[0]);
		}
    });
	
	return result;
}


function GenerateSlots(slots)
{
slots.forEach((slot) => {

if(slot.IsOwner === true && !slot.IsAd) {
let tags = [...new Set([...GetTags(slot.title) ,...GetTags(slot.description)])];

const newSlotEl = document.createElement("div");
					newSlotEl.className = 'slot';
					
					newSlotEl.id = slot.id;
					newSlotEl.innerHTML = SlotTemplate
					.replace("{{OlxUrl}}",slot.url)
					.replace("{{Title}}",slot.title)
					.replace("{{ImgUrl}}",slot.photos[0].link.replace('{width}','1000').replace('{height}', '1000'))
					.replace("{{Tags}}",tags.join(' '))
					.replace("{{Price}}", slot.params.find(x=> x.key='price').value.label);
					
document.body.appendChild(newSlotEl);	
}			

});

}




var SlotTemplate = `

<div class = "line">
<img src="{{ImgUrl}}" class = "imgslider">
</div>
<div class = "line">
<table class = "controlTable">
<tr>
<td>{{Price}}</td>
<td><a href="javascript:void(0);" onclick="SliderLeft(this)"><<<</a></td>
<td class="sliderpage">1/9</td>
<td><a href="javascript:void(0);" onclick="SliderRight(this)" >>>></a></td>
<tr>
</table>
</div>

<div class = "line tags">
{{Tags}}
</div>

<div class = "line">
<a href="{{OlxUrl}}" target = "_blank">{{Title}}</a>
</div>

`;
